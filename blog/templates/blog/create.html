<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Sustlife Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-green-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Create New Account</h2>
            <form action="{% url 'create_user' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="full_name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="full_name" name="full_name"
                        class="form-input mt-1 block w-full p-3 border-2 border-gray-300 rounded-md"
                        placeholder="Enter your full name" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="form-input mt-1 block w-full p-3 border-2 border-gray-300 rounded-md"
                        placeholder="Enter your email address" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="form-input mt-1 block w-full p-3 border-2 border-gray-300 rounded-md"
                        placeholder="Enter your password" required>
                </div>
                <div>
                    <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        class="form-input mt-1 block w-full p-3 border-2 border-gray-300 rounded-md"
                        placeholder="Confirm your password" required>
                </div>
                <button type="submit"
                    class="bg-green-700 text-white py-3 px-6 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 w-full">Create
                    Account</button>
                <p class="text-center text-gray-700 mt-4">Already have an account? <a href="{% url 'login' %}"
                        class="text-green-700 font-bold hover:underline">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
