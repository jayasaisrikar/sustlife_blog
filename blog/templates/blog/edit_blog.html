{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Edit Blog Post</h2>
    <form method="POST" class="max-w-lg mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Update Post</button>
    </form>
</div>
{% endblock %}
