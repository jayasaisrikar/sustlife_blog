{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Deletion</h3>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">Are you sure you want to delete "{{ blog.title }}"?</p>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
            <dl class="sm:divide-y sm:divide-gray-200">
                <div class="sm:flex sm:space-x-4 sm:items-start sm:px-6 sm:py-6">
                    <dt class="text-sm font-medium text-gray-500 sm:w-1/4">Title</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-3">{{ blog.title }}</dd>
                </div>
                <div class="sm:flex sm:space-x-4 sm:items-start sm:px-6 sm:py-6">
                    <dt class="text-sm font-medium text-gray-500 sm:w-1/4">Content</dt>
                    <dd class="mt-1 text-sm text-gray-900 sm:col-span-3">{{ blog.content }}</dd>
                </div>
            </dl>
        </div>
        <div class="px-4 py-3 sm:px-6">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Delete</button>
                <a href="{% url 'blog_detail' pk=blog.pk %}" class="ml-2 text-gray-500">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
