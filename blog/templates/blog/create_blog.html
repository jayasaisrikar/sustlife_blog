{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Create New Blog Post</h2>
    <form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" id="id_title" name="title" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter title" required>
        </div>
        <div class="mb-4">
            <label for="id_content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea id="id_content" name="content" rows="5" class="form-textarea mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter content" required></textarea>
        </div>
        <div class="mb-4">
            <label for="id_image" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" id="id_image" name="image" accept="image/*" class="form-input mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">Create Post</button>
    </form>
</div>
{% endblock %}
